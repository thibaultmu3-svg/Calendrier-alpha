<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="calendrier-gpt.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="calendrier">
            <div class="wrapper">
                <header>
                    <p class="current-date">Octobre 2025</p>
                    <div class="icons">
                        <span class="fa fa-chevron-left"></span>
                        <span class="fa fa-chevron-right"></span>
                    </div>
                </header>

                <div class="chiffres">
                    <ul class="weeks">
                        <li>L</li>
                        <li>M</li>
                        <li>M</li>
                        <li>J</li>
                        <li>V</li>
                        <li>S</li>
                        <li>D</li>
                    </ul>
                    <ul class="days">
                        
                    </ul>
                </div>
                <div class="color-legend">
                    <!-- ajouter les legendes des couleurs en utilisant un ul -->
                </div>
            </div>
        </div>
        <div class="today-task">

        </div>
    </div>
    <script src="calendrier-gpt.js" type="module"></script>
</body>


</html>
